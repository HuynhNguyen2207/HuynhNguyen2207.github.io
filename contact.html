<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Stork2 Creative | Contact Us</title>
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>

<body>

    <header class="header-main">

        <!-- Container used for styling purpose -->
        <div class="container">

            <!-- Header Logo -->
            <nav class="logo-header">
                <a href="./index.html"><img src="./img/logo/logo-header.svg" alt="Stork2 Creative logo"></a>
            </nav>

            <!-- Main Navigation -->
            <nav class="nav-header">
                <a href="./index.html">Our Work</a>
                <a href="./blog.html">Our Blog</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </nav>

            <button class="btn-menu">Menu</button>

        </div>

    </header>

    <main class="content-main">

        <!-- Container used for styling purpose -->
        <div class="container">

            <section id="contact">

                <h1>Leave us a message!</h1>

                <form class="contact-form" action="index.html" method="post">

                    <label for="name">Your Name</label>
                    <input type="text" name="name" placeholder="Enter your name here.">

                    <label for="email">Your Email</label>
                    <input type="text" name="email"
                    placeholder="Enter your email here.">

                    <label for="message">Message</label>
                    <textarea name="message"></textarea>

                    <button class="btn-submit" type="submit" name="button">Send</button>
                </form>

            </section>

        </div>

    </main>

    <footer class="footer-main">

        <!-- Container used for styling purpose -->
        <div class="container">

            <!-- Footer logo -->
            <nav class="logo-footer">
                <a href="./index.html"> <img src="./img/logo/logo-footer.svg" alt="Stork2 Creative Logo"> </a>
            </nav>

            <!-- Social Media Icons -->
            <nav class="nav-social">
                <a href="#"><img src="./img/icons/icn-social-behance.svg" alt="Behance Icon - This will lead to the company's Behance profile"></a>
                <a href="#"><img src="./img/icons/icn-social-fb.svg" alt="Facebook Icon - This will lead to the company's Facebook profile"></a>
                <a href="#"><img src="./img/icons/icn-social-insta.svg" alt="Instagram Icon - This will lead to the company's Instagram page"></a>
            </nav>

            <!-- Footer Navigation -->
            <nav class="nav-footer">
                <a href="./index.html">Our Work</a>
                <a href="./blog.html">Our Blog</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </nav>

        </div>

    </footer>

    <!-- JQuery -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- Script -->
    <script src="./js/main.js"></script>
</body>

</html>
